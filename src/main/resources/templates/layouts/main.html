<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Messages</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>

    <!-- Bootstrap core JavaScript -->

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Meldinger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto" th:if="${username != null}">
                <li class="nav-item active">
                    <span id="innlogetbruker" th:text="'Velkommen '+ ${username}" style="color: white" th:attr="title=${username}"></span>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Log ut</a>
                </li>

                <span></span>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="content">
                <th:block layout:fragment="content">
                </th:block>
            </div>
        </div>
    </div>
</div>

</div>

</body>
<FOOTER>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="vendor/datatabelsoek.js"></script>
    <script type="text/javascript" src="vendor/sendMelding.js"></script>
</FOOTER>
</html>
